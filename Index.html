<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style> 
        .div1 {
          width: 300px;
          height: 100px;
          border: 1px solid blue;
          box-sizing: border-box;
        }
        </style>

</head>
<body>
    <div class="text-center container mt-2 " style="max-width: 50rem;">
        <h1 class="alert alert-primary">Calculator</h1>
        <input id="num1" class="text-bg-info form-control fw-bold" placeholder= "Enter First Number"><br>
        <input id="num2" class="text-bg-info form-control fw-bold" placeholder="Enter Second Number"><br>
        <button onclick="my_add()" class="btn btn-dark fw-bold ">Addition</button>
        <button onclick="my_sub()" class="btn btn-dark fw-bold">Subtraction</button>
        <button onclick="my_mult()" class="btn btn-dark fw-bold">Multiplication</button>
        <button onclick="my_div()" class="btn btn-dark fw-bold">Division</button>

        <div id="result">
        </div>
    </div>
    <script>

        function my_add(){
        console.log("Add ");
        var x = document.getElementById("num1").value
        var y = document.getElementById("num2").value
        console.log("x",x);
        console.log("y",y);
        var z =  Number(x) + Number(y);
        console.log("z",z.toFixed(2));
        document.getElementById("result").innerHTML = '<h2>' + String(z.toFixed(2)) + '</h2>';
        document.getElementById("result").className = "mt-4 alert alert-success";

        }

        function my_sub(){
            console.log("Sub ");
            var x = document.getElementById("num1").value
            var y = document.getElementById("num2").value
            console.log("x",x);
            console.log("y",y);
            var z =  Number(x) - Number(y);
            console.log("z",z.toFixed(2));
            document.getElementById("result").innerHTML = `<h2>` + String(z.toFixed(2)) + `</h2>`;
            document.getElementById("result").className = "mt-4 alert alert-success";
           }
        function my_mult(){
            console.log("Multiply");
            var x = document.getElementById("num1").value
            var y = document.getElementById("num2").value
            console.log("x",x);
            console.log("y",y);
            var z =  Number(x) * Number(y);
            console.log("z",z.toFixed(2));
            document.getElementById("result").innerHTML = `<h2>` + String(z.toFixed(2)) + `</h2>`;
            document.getElementById("result").className = "mt-4 alert alert-success";
           }
        function my_div(){
            console.log("Divide");
            var x = document.getElementById("num1").value
            var y = document.getElementById("num2").value
            console.log("x",x);
            console.log("y",y);
            var z =  Number(x) / Number(y);
            console.log("z",z.toFixed(2));
            document.getElementById("result").innerHTML = `<h2>` + String(z.toFixed(2)) + `</h2>`;
            document.getElementById("result").className = "mt-4 alert alert-success";
           }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <p style="text-align:center;"><img src="pic.jpeg" alt="Calculator"
        width="350" 
        height="450"
        >
        <body style="background-color: rgb(195, 38, 135)"></body>
    </p>

</body>
</html>
